<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Courgette|Pacifico:400,700">
    <title>Newsletter Signup Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

  </head>
  <body>
    <link rel="stylesheet" href="css/signin.css">
    <div class="signup-form">
        <form action="/" method="post">
    		<div class="form-header">
    			<h2>Sign Up to my Newsletter</h2>
    		</div>

        <div class="form-group">
    			<label>First Name</label>
            	<input type="text" class="form-control" name="fname" required="required" autofocus>
        </div>

        <div class="form-group">
    			<label>Last Name</label>
            	<input type="text" class="form-control" name="lname" required="required">
        </div>

        <div class="form-group">
    			<label>Email Address</label>
            	<input type="email" class="form-control" name="email" required="required">
        </div>

    		<div class="form-group">
    			<label>Password</label>
                <input type="password" class="form-control" name="password" required="required">
        </div>

    		<div class="form-group">
    			<label class="form-check-label"><input type="checkbox" required="required"> Remember Me</label>
    		</div>

    		<div class="form-group">
    			<button type="submit" class="btn btn-primary btn-block btn-lg">Sign Me Up!</button>
    		</div>

        </form>
    	<div class="text-center small">
          <p>&copy; The Shubham's</p>
      </div>
    </div>
  </body>
</html>
